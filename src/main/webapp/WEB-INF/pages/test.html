<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Complex Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/demo/demo.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div style="margin:0 0;"></div>
<div class="easyui-layout" style="width:1000px;height:700px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'west',split:true" title="项目管理" style="width:100px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="订单管理" style="padding:10px;">
                content1
            </div>
            <div title="投诉管理" data-options="selected:true" style="padding:10px;">
                content2
            </div>
            <div title="退订管理" style="padding:10px">
                content3
            </div>
        </div>
    </div>
    <div data-options="region:'center',iconCls:'icon-ok'">
        <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <div title="主页" data-options="href:'index.html'"></div>
            <div title="DataGrid" style="padding:5px">
                <table class="easyui-datagrid"
                       data-options="url:'datagrid_data1.json',method:'get',singleSelect:true,fit:true,fitColumns:true">
                    <thead>
                    <tr>
                        <th data-options="field:'itemid'" width="80">Item ID</th>
                        <th data-options="field:'productid'" width="100">Product ID</th>
                        <th data-options="field:'listprice',align:'right'" width="80">List Price</th>
                        <th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
                        <th data-options="field:'attr1'" width="150">Attribute</th>
                        <th data-options="field:'status',align:'center'" width="50">Status</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
